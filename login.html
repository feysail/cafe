<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sign In - Cafe Management System</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; }
        .container { max-width: 400px; margin: auto; padding: 20px; background: white; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .message { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
            <button type="submit">Login</button>
        </form>
        <div class="message">
            <a href="/signup">Don't have an account? Sign up</a>
        </div>
    </div>
</body>
</html>
